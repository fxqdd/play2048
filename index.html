<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1126889275040915"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play2048</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22d3ee;
      --accent-2: #60a5fa;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
      color: var(--text);
    }

    /* 标题栏 : 2048Game*/
    .topbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }
    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .brand .logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 24px rgba(34, 211, 238, 0.45);
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(2, 6, 23, 0.3);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover { border-color: rgba(148, 163, 184, 0.35); transform: translateY(-1px); }
    .btn-primary {
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1020;
      font-weight: 700;
      box-shadow: 0 6px 22px rgba(96, 165, 250, 0.35);
    }

    /* 布局2048 */
    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px 32px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    /* 游戏简介卡片:play2048 */
    .card {
      background: linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.3));
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
    .intro h2 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      opacity: 0.95;
    }
    .intro p {
      margin: 0;
      color: var(--muted);
      line-height: 1.65;
      font-size: 0.95rem;
    }
    .meta {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: var(--muted);
      font-size: 12px;
    }

    /* 游戏区 2048*/
    .game-card {
      padding: 0;
      overflow: hidden;
      max-width: 1800px;
      margin: 0 auto;
    }
    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }
    .game-title {
      font-size: 1rem;
      opacity: 0.95;
    }
    .game-area {
      position: relative;
      background: #0b1020;
      aspect-ratio: 16 / 13;
    }
    .game-iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }
    .game-toolbar {
      display: flex;
      gap: 8px;
      padding: 10px 14px;
      border-top: 1px solid rgba(148, 163, 184, 0.15);
      justify-content: flex-end;
    }

    /* 全宽出血区块（使游戏区宽度与页面一致） — 已不再使用 */
    .full-bleed {
      width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* 响应式 */
    @media (min-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        align-items: start;
      }
      .intro .meta { margin-top: 12px; }
    }
  </style>
</head>
<body>
  <!-- 标题栏 play2048-->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo"></div>
        <div>Play2048</div>
      </div>
      <div class="actions">
        <button class="btn" id="btn-refresh">Refresh</button>
        <button class="btn-primary" id="btn-fullscreen">Fullscreen</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 游戏区（全宽） -->
    <section class="card game-card full-bleed">
      <div class="game-header">
        <div class="game-title">Game Area</div>
        <div class="game-hint" style="color: #94a3b8; font-size: 12px;">If the game cannot be loaded, please check the network or cross-domain settings</div>
      </div>
      <div class="game-area">
        <!-- 替换为你的游戏链接(2048) -->
        <iframe
          class="game-iframe"
          id="gameFrame"
          src="https://funhtml5games.com?embed=2048bit"
          allow="autoplay; fullscreen; clipboard-read; clipboard-write; gamepad; accelerometer; gyroscope"
          referrerpolicy="no-referrer"
          loading="lazy"
        ></iframe>
      </div>
      <div class="game-toolbar">
        <button class="btn" id="btn-open-new">New Window</button>
        <button class="btn" id="btn-mute">静音</button>
      </div>
    </section>

    <!-- 游戏简介（移动到游戏区下方） -->
    <section class="card intro">
      <h2>The Game</h2>
      <p>
        This is a 2048 game. 
      </p>
      <div class="meta">
        <span class="tag">Type: Casual</span>
        <span class="tag">Platform: Web</span>
        <span class="tag">Operation: Mouse/Touch</span>
      </div>
    </section>
  </main>

  <script>
    const frame = document.getElementById('gameFrame');
    const btnRefresh = document.getElementById('btn-refresh');
    const btnFullscreen = document.getElementById('btn-fullscreen');
    const btnOpenNew = document.getElementById('btn-open-new');
    const btnMute = document.getElementById('btn-mute');

    // 刷新游戏(refresh game)
    btnRefresh.addEventListener('click', () => {
      if (frame && frame.src) {
        const url = new URL(frame.src);
        url.searchParams.set('_t', String(Date.now()));
        frame.src = url.toString();
      }
    });

    // 全屏(fullscreen)
    btnFullscreen.addEventListener('click', () => {
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
      else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
    });

    // 新窗口打开(new window open)
    btnOpenNew.addEventListener('click', () => {
      if (frame && frame.src) window.open(frame.src, '_blank', 'noopener,noreferrer');
    });

    // 静音（通过 postMessage 通知内嵌游戏，需游戏端配合）(mute (through postMessage to the embedded game, the game side needs to cooperate))
    let muted = false;
    btnMute.addEventListener('click', () => {
      muted = !muted;
      btnMute.textContent = muted ? 'Unmute' : 'Mute';
      try {
        frame.contentWindow?.postMessage({ type: 'SET_MUTED', muted }, '*');
      } catch {}
    });

    // 可选：侦听消息（示例）(optional: listen to messages (example))
    window.addEventListener('message', (e) => {
      // console.log('message from game:', e.data);
    });
  </script>
</body>

</html>
